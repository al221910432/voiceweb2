<app-header></app-header>
<div class="container">

    <h3>Lista de Compras</h3><br>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Total</th>
        <th scope="col">Numero de Orden</th>
        <th scope="col">Numero de producto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compra of compras">
        <th scope="row">{{ compra.id }}</th>
        <td>{{ compra.total }}</td>
        <td>{{ compra.order_id }}</td>
        <td>{{ compra.product_id }}</td>
      </tr>
    </tbody>
  </table>
</div>


<app-footer></app-footer>
