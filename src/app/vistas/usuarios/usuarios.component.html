<app-header></app-header>
<div class="container">

    <h3>Lista de Usuarios</h3><br>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido.P</th>
        <th scope="col">Apellido.M</th>
        <th scope="col">Email</th>
        <th scope="col">Rol_id</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios" (click)="editarUsuario(usuario.id)">
        <th scope="row">{{ usuario.id }}</th>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.first_last_name }}</td>
        <td>{{ usuario.second_last_name }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.rol_id }}</td>
      </tr>
    </tbody>
  </table>
</div>


<app-footer></app-footer>
